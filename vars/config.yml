---
net:
  # The network device of the management interface
  management_interface: "ens2.200"
  # This config is for a single controller setup
  controller:
    ip: "10.0.0.11"
    hostname: "controller"
  # For the /etc/hosts config so each node can communicate with each other  
  hosts: [
    {
      ip: "10.0.0.21",
      hostname: "compute1"
    },
    {
      ip: "10.0.0.22",
      hostname: "compute2"
    },
    {
      ip: "10.0.0.23",
      hostname: "compute3"
    }
  ]
  # The storage_devices are mount points on the object nodes
  object_nodes: [
    {
      ip: "10.0.0.21",
      storage_devices: [
        {
          name: "sda"
        }
      ]
    },
    {
      ip: "10.0.0.22",
      storage_devices: [
        {
          name: "sda"
        }
      ]
    },
    {
      ip: "10.0.0.23",
      storage_devices: [
        {
          name: "sda"
        }
      ]
    }
  ]
